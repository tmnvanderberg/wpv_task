var prac_trials_array = jsPsych.randomization.shuffle(practice_array);
var exp_trials_array = jsPsych.randomization.shuffle(Hit_array);

 var shuffle = function(a) {
	var j, x, i;
	for (i = a.length; i; i--) {
		j = Math.floor(Math.random() * i);
		x = a[i - 1];
		a[i - 1] = a[j];
		a[j] = x;
	}
	}

  var makeid = function(){
	  var text = "";
	  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

	  for( var i=0; i < 5; i++ )
		  text += possible.charAt(Math.floor(Math.random() * possible.length));

	  return text;
  };

      //Create Subject ID
	  var subject_id = makeid() + 'iTi' + makeid()
	  jsPsych.data.addProperties({
	  subject: subject_id,
	  workerId: getUrlVars()["workerId"],
	});

	//add introduction screen and instructions to the timeline
	var timeline = [];

  var welcome_block = {
      type: "text",
      text: "Welcome! Please maximize your browser window. Then, press any key to begin the experiment."
  };
	timeline.push(welcome_block);


	//create function to turn image names into strings with correctly specified paths
	function addImagePath(imageName) {
		return "imgNew/"+imageName+".jpg"
	}

	instTarget=addImagePath("verbStudyexample");
 	var instructions_block = {
      	type: "text-image-button_V2",
      	text: "<p><b>INSTRUCTIONS</b></p>" +
      	  "<p>Thank you for participating.  On each screen, you will see an image at the top of the screen and four images below it.   You will be asked to select which of the four images best goes with the top image.</p>" +
          "<p><b>In the example below, image A would be the correct answer, because the two rabbits go together.</b></p>"+
          "<p>After making your choice, you will be asked to indicate how confident you are in your choice.  You may select:</p>"+
          "<p><b>1 = I am just guessing; 2 = I am not confident; 3 = I am quite confident; or, 4 = I am very confident</b></p>" +
          "<p><b>Touch the NEXT to continue.</b></p>",
		stimulus: instTarget
    	};

    timeline.push(instructions_block);

    var practice_instructions = {
         type: "text-button_V2",
         text: "<p>For the next <b>four practice trials</b>, please select the image that best goes with the top image, and then rate your confidence.</p>" +
               "<p>Touch the START button to begin.</p>"
       };

   timeline.push(practice_instructions);

    // Set Non-verbal Practice Trials
  	for (i=0;i<prac_trials_array.length;i++) {

  		//define key variables based on test trialList (test_array)
  		target=addImagePath(prac_trials_array[i].target);
